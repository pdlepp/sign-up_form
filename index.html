<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div id="website">
        <div id="imageSplash">
            <div id="titleHeading">
                <h1 id="title">Odin's Raven</h1>
            </div>
            <div id="credit">Photo by <a href="https://unsplash.com/@tylerdq?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Tyler Quiring</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div id="signupPage">
            <p id="description">This is <strong>not</strong> a
                real online service! But it <strong>could</strong> 
                be! It probably <strong>won't</strong> be! But it 
                definitely <strong>could</strong> be!</p>
            <form id="signupForm">
                <div class="input" id="fNameTitle">
                    <label>First Name</label>
                    <input id="fName">
                </div>
                <div class="input" id="lNameTitle">
                    <label>Last Name</label>
                    <input id="lName">
                </div> 
                <div class="input">
                    <label>Email</label>
                    <input id="email">
                </div>
                <div class="input">
                    <label>Phone Number</label>
                    <input id="pNumber">
                </div>
                <div class="input">
                    <label>Password</label>
                    <input id="password">
                </div>
                <div class="input">
                    <label>Confirm Password</label>
                    <input id="cPassword">
                </div>        
            </form>
            <button id="createAccountBtn">Create Account</button>
            <div>Already have an account? Log in</div>
        </div>
    </div>
</body>
</html>
